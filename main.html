<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	  <div class="form-group row">
		  <div class="col">
			  <label for="first-name-input" class="form-label">First Name</label>
			  <input class="form-control" id="first-name-input" type="text" required>
			  <div class="invalid-feedback">
	           First name required!
	          </div>
		  </div>
		  <div class="col">
			  <label for="last-name-input" class="form-label">Last Name</label>
			  <input class="form-control" id="last-name-input" type="text" required>
			  <div class="invalid-feedback">
	           Last name required!
	          </div>
		  </div>
		  <div class="col">
			  <label for="email-input" class="form-label">Email Address</label>
		      <input type="email" class="form-control" required id="email-input" aria-describedby="emailHelp" placeholder="xyz@abc.com">
			  <div class="invalid-feedback">
	           Email required!
	          </div>
		  </div>
	  </div>
	  <div class="form-group row">
		  <div class="col-6">
			  <label for="college-input" class="form-label">College</label>
			  <input class="form-control" required id="college-input" type="text">
			  <div class="invalid-feedback">
	           Please provide a vaild college.
	          </div>
		  </div>
		  <div class="col">
			  <label for="grad-year-select" class="form-label">Graduation Year</label>
			    <select class="form-control form-select" required id="grad-year-select">
				  <option selected>Choose...</option>
			      <option>2020</option>
			      <option>2021</option>
			      <option>2022</option>
			      <option>2023</option>
			    </select>
			  <div class="invalid-feedback">
	           Please select a valid Graduation Year.
	          </div>
		  </div>
		  <div class="col">
			  <label for="roll-no-input"  class="form-label">Roll No.</label>
		      <input type="text" class="form-control" required id="roll-no-input" aria-describedby="emailHelp">
			  <div class="invalid-feedback">
	           Please provide a valid Roll no.
	          </div>
		  </div>
	  </div>
	  
	  <div class="form-check form-group">
	    <input type="checkbox" class="form-check-input" id="conditions-checkbox">
	    <label class="form-check-label" required class="form-label" for="conditions-checkbox">Agree to terms and conditions</label>
		<div class="invalid-feedback">
	           You must agree before sumbitting.
	    </div>  
	  </div>
	<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit form</button>
	</div>
	  
		
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
